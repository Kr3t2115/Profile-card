<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <img class="headerImage" src="./images/bg-pattern-card.svg" />

      <img class="myPicture" src="./images/image-victor.jpg" alt="my pic" />

      <div class="person">
        <h2>Victor Crest <span>26</span></h2>
        <h3>London</h3>
      </div>

      <div class="dataBox">
        <div class="data">
          <h3>80K</h3>
          <span>Followers</span>
        </div>

        <div class="data">
          <h3>803K</h3>
          <span>Likes</span>
        </div>

        <div class="data">
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
